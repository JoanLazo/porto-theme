<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="block">
        <div class="block-title">           
            <span>{{trans "JOIN THE FUN!"}}</span>
        </div>
        <div class="block-text " style="padding: 0;">
            <p style="
               font-size: 17px;
               line-height: 1.65;
               color: #707070;
               padding-bottom: 20px;">{{trans "Get email offers & the latest news
from Bath & Body Works!"}}</p>
        </div>
        <div class="block-content">
            <div class="form-contact" style="width:100%">
                {{block class="Magento\Newsletter\Block\Subscribe" name="home.newsletter" template="subscribe_form_footer.phtml"}}
            </div>

            <div class="social-icons" style="margin-top: 40px;margin-bottom: 40px;">
                <a style="margin-right: 20px" href="https://www.facebook.com/" title="Facebook" target="_blank"><i
                        class="porto-icon-facebook"></i></a>
                <a style="margin-right: 20px" href="https://instagram.com/" title="Instagram" target="_blank"><i
                        class="porto-icon-instagram"></i></a>
                <a style="margin-right: 20px" href="https://twitter.com/" title="Twitter" target="_blank"><i class="porto-icon-twitter"></i></a>
                <a style="margin-right: 20px" href="https://youtube.com/" title="Youtube" target="_blank"><i class="porto-icon-youtube"></i></a>
                <a href="https://pinterest.com/" title=" Pinterest" target="_blank"><i
                        class="porto-icon-pinterest"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
