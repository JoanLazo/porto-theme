    <script>
        var ssb = $('.bbwd-slideshow-banner');
        var ssbBtn = $('.bbwd-slideshow-banner-btn');
    
        ssb.owlCarousel({
            animateOut: 'fadeOut',
            autoplay: true,
        // <!--	autoplayHoverPause: true, -->
            autoplayTimeout: 500,
            items: 1,
            loop: true,
            mouseDrag: false,
            touchDrag: false
        })
        
        ssbBtn.on('click', function () {
    
            var $this = $(this);
            $this.toggleClass("paused");
    
            if ($this.hasClass('paused')) {
                $this.children('span').text('play');
                ssb.trigger('stop.owl.autoplay');
            } else {
                $this.children('span').text('pause');
                ssb.trigger('play.owl.autoplay', [500])
            }
        });
    </script>
